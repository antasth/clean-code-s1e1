<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet" 
    >
    <link 
        rel="stylesheet" 
        href="style.css" 
        head="screen" 
        charset="utf-8"
    >
  </head>
  <body>
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a 
          class="more_inf" 
          class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </div>
    <div class="content">
      <p class="new-task">
      <label class="new-task__label" for="new-task">Add Item</label>
        <div class="new-task__wrapper">
          <input class="new-task__input" id="new-task" type="text">
          <button class="new-task__button">Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul class="todo">
        <li class="todo-item">
          <input class="todo-item__checkbox" type="checkbox">
          <label class="todo-item__label">Pay Bills</label>
          <input class="todo-item__input" type="text" >
          <button class="todo-item__button todo-item__button_edit">Edit</button>
          <button class="todo-item__button todo-item__button_delete">
            <img class="todo-item__img" src="./remove.svg">
          </button>
        </li>
        <li class="editMode">
          <input class="todo-item__checkbox" type="checkbox">
          <label class="todo-item__label">Go Shopping</label>
          <input class="todo-item__input" type="text" value="Go Shopping">
          <button class="todo-item__button todo-item__button_edit">Save</button>
          <button class="todo-item__button todo-item__button_delete">
            <img class="todo-item__img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input class="todo-item__checkbox" type="checkbox" checked>
          <label class="todo-item__label">See the Doctor</label>
          <input class="todo-item__input" type="text">
          <button class="todo-item__button todo-item__button_edit">Edit</button>
          <button class="todo-item__button todo-item__button_delete">
            <img class="todo-item__img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
