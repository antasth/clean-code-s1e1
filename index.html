<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet" 
    >
    <link rel="stylesheet" href="style.css" head="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a 
          class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="content">
      <section class="section section_new">
        <h3 class="section__title">Add Item</h3>
        <div class="new-task">
          <input class="new-task__input" id="new-task-input" type="text">
          <button class="button new-task__button">Add</button>
        </div>
      </section>
      <section class="section section_todo">
        <h3 class="section__title">Todo</h3>
        <ul class="todo-list todo-list_incompleted">
          <li class="todo-list__item">
            <input class="todo-list__checkbox" type="checkbox">
            <label class="todo-list__label">Pay Bills</label>
            <input class="todo-list__input" type="text">
            <button class="button todo-list__button todo-list__button_edit">Edit</button>
            <button class="button todo-list__button todo-list__button_delete">
              <img class="todo-list__img" src="./remove.svg" alt="remove button">
            </button>
          </li>
          <li class="todo-list__item todo-list__item_edit">
            <input class="todo-list__checkbox" type="checkbox">
            <label class="todo-list__label">Go Shopping</label>
            <input class="todo-list__input" type="text" value="Go Shopping">
            <button class="button todo-list__button todo-list__button_edit">Save</button>
            <button class="button todo-list__button todo-list__button_delete">
              <img class="todo-list__img" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="section section_done">
        <h3 class="section__title">Completed</h3>
        <ul class="todo-list todo-list_completed">
          <li class="todo-list__item">
            <input class="todo-list__checkbox" type="checkbox" checked>
            <label class="todo-list__label">See the Doctor</label>
            <input class="todo-list__input" type="text">
            <button class="button todo-list__button todo-list__button_edit">Edit</button>
            <button class="button todo-list__button todo-list__button_delete">
              <img class="todo-list__img" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
