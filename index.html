<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet" 
    >
    <link 
        rel="stylesheet" 
        href="style.css" 
        head="screen" 
        charset="utf-8"
    >
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a 
          class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="content">
      <section class="section section_new">
        <label class="new-task__label" for="new-task">Add Item</label>
        <div class="new-task__wrapper">
          <input class="new-task__input" id="new-task" type="text">
          <button class="button new-task__button">Add</button>
        </div>
      </section>
      <section class="section section_todo">
        <h3 class="title">Todo</h3>
        <ul class="todo-list todo-tasks">
          <li class="todo-item">
            <input class="todo-item__checkbox" type="checkbox">
            <label class="todo-item__label">Pay Bills</label>
            <input class="todo-item__input" type="text" >
            <button class="button todo-item__button todo-item__button_edit">Edit</button>
            <button class="button todo-item__button todo-item__button_delete">
              <img class="todo-item__img" src="./remove.svg" alt="remove button">
            </button>
          </li>
          <li class="todo-item todo-item_edit">
            <input class="todo-item__checkbox" type="checkbox">
            <label class="todo-item__label">Go Shopping</label>
            <input class="todo-item__input" type="text" value="Go Shopping">
            <button class="button todo-item__button todo-item__button_edit">Save</button>
            <button class="button todo-item__button todo-item__button_delete">
              <img class="todo-item__img" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="section section_done">
        <h3 class="title">Completed</h3>
        <ul class="todo-list completed-tasks">
          <li class="todo-item">
            <input class="todo-item__checkbox" type="checkbox" checked>
            <label class="todo-item__label">See the Doctor</label>
            <input class="todo-item__input" type="text">
            <button class="button todo-item__button todo-item__button_edit">Edit</button>
            <button class="button todo-item__button todo-item__button_delete">
              <img class="todo-item__img" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
